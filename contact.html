      <nav class="header__nav">

          <li class="nav__list__item">

          <li class="nav__list__item">
            <a href="" class="nav__link">Réserver</a>

        </ul>
      </nav>
    </header>

    <main class="main">
      <h1 class="formulaire__title">
        Une question sur votre séjour ? <br />
        <br />
        Prenons contact...
      </h1>

      <form action="" method="" enctype="" class="form">
        <div class="container">
          <div class="form-group">
            <label for="pseudo" class="label">Prénom</label>
            <input
              type="text"
              id="pseudo"
              name="pseudo"
              class="form-control"
              placeholder="Saisir votre prénom"
            />
            <label for="pseudo" class="label">NOM</label>
            <input
              type="text"
              id="pseudo"
              name="pseudo"
              class="form-control"
              placeholder="Saisir votre NOM"
            />
          </div>

          <div class="form-group">
            <label for="email" class="label">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="Saisir votre adresse email"
              required
            />
          </div>

          <div class="form-group">
            <label for="adresse" class="label">Adresse</label>
            <textarea
              name="adresse"
              id="textarea"
              class="form-control"
              cols=""
              rows="2"
              placeholder="Saisir votre adresse"
            ></textarea>
          </div>

          <div class="form-group">
            <label for="codePostal" class="label">Code Postal</label>
            <input
              type="text"
              name="codePostal"
              id="codePostal"
              class="form-control"
              placeholder="Saisir voter Code Postal"
              maxlength="5"
              pattern="[0-9]{5}"
              title="5 chiffres entre 0 et 9"
            />
          </div>

          <div class="form-group">
            <label for="ville" class="label">Ville</label>
            <textarea
              name="ville"
              id="textarea"
              class="form-control"
              cols=""
              rows="1"
              placeholder="Saisir votre ville"
            ></textarea>
          </div>

          <div class="form-group">
            <label for="pays" class="label">Pays</label>
            <select name="pays" id="pays" class="form-control">
              <option value="france" selected>France</option>
              <option value="italie">Italie</option>
              <option value="allemagne">Allemagne</option>
              <option value="belgique">Belgique</option>
              <option value="portugal">Portugal</option>
              <option value="uk">Royaume-Uni</option>
              <option value="portugal">Portugal</option>
              <option value="suisse">Suisse</option>
              <option value="pays-bas">Pays-Bas</option>
              <option value="autre">Autre</option>
            </select>
          </div>

          <div class="form-group">
            <label for="birthday" class="label">Date de naissance</label>
            <input
              type="date"
              name="birthday"
              id="birthday"
              class="form-control"
            />
          </div>

          <div class="form-group">
            <label for="visite" class="label"
              >Quel est la raison de votre visite ?</label
            >

            <div class="form-radio">
              <p class="radio-content">
                <input type="radio" name="radio" id="conges" value="conges" />
                <span class="radio-label">Congés</span>
              </p>

              <p class="radio-content">
                <input type="radio" name="radio" id="Travail" value="Travail" />
                <span class="radio-label">Travail</span>
              </p>

              <p class="radio-content">
                <input type="radio" name="radio" id="Autres" value="Autres" />
                <span class="radio-label">Autres</span>
              </p>
            </div>
          </div>

          <div class="form-group">
            <label for="pseudo" class="label">Votre demande</label>
            <textarea
              name="demande"
              id="demande"
              class="form-control"
              cols="10"
              rows="10"
              placeholder="Saisir votre demande"
            ></textarea>
          </div>
          <div class="align__btn">
            <button type="submit" class="btn__submit">ENVOYER</button>
            <button type="reset" class="btn__reset">EFFACER</button>
          </div>
        </div>
      </form>
    </main>

    <footer class="footer">
      <div class="footer__informations footer__content">
        <a href="index.html" class="link__logo__footer">

      <div class="footer__nav footer__content">
